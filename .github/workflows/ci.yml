name: CI

on: [push, pull_request]

jobs:
  java:
    name: Java ${{ matrix.java }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Check coding style
        run: make check-format
      - name: Test
        run: mvn test 
      - name: Build
        run: mvn -B package

